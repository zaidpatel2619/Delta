<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Simon Says</h1>
        <h2>Press any key to start</h2>
    </div>
    <div class="big-box">
        <div>
            <div class="box pink" id="pink" type="button"></div>
            <div class="box grey" id="grey" type="button"></div>
        </div>
        <div>
            <div class="box green" id="green" type="button"></div>
            <div class="box purple" id="purple" type="button"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
